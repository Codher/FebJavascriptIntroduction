<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>id demo</title>
  <style>
  /*CSS can be added here*/
  label {
    display: block;
    font-size: 11px;
  }
  input {
    margin-bottom: 10px;
  }
  </style>
  <script src="js/jquery-2.2.1.js"></script>
</head>
<body>

<div id="app">
  <label>Write your name</label>
  <input type="text" id="input" />
  <br />
  <span id="output"></span>
</div>

<script>
/*JavaScript can be added here*/

// 1) We'd like to update a field interactively as each the user types out their
//    name into the input field.
//
//    We can use the event 'keyup' (https://api.jquery.com/keyup/) for that.

// Write out a function and bind it to react on keyup events from the input
// field.
$("#input").on('keyup', function() {

  function greeting(name) {
    return "Hello " + name;
  }

  function howAreYou(greeting) {
    return greeting + ", how are you?";
  }

  // Get the value from #input
  var name = $("#input").val();

  // pass name to function greeting and pass
  // the result of function greeting to the function
  // howAreYou
  var sentence = "Hello " + name + ", how are you?";

  // Set the value of #output to the sentence
  $("#output").text(sentence);

});
</script>

</body>
</html>
